 FSM_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
 FSM_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 FSM_mechanized_equipment_1_desc:0 "The Sd.Kfz. 11 (Sonderkraftfahrzeug - special motorized vehicle) was a FSMman half-track that saw very widespread use in World War II. It could carry eight troops in addition to towing a gun or trailer."
 FSM_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
 FSM_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
 FSM_mechanized_equipment_2_desc:0 "The Sd.Kfz. 251 half-track was an armored fighting vehicle designed and first built by the Hanomag company during World War II, based on their earlier Sd.Kfz. 11 vehicle."
 FSM_mechanized_equipment_3:0 "Sonderkraftfahrzeug 251/20"
 FSM_mechanized_equipment_3_short:0 "Sd.Kfz. 251/20"
 FSM_mechanized_equipment_3_desc:0 "An updated version of the Sd.Kfz. 251 fitted with an infrared spotlight."

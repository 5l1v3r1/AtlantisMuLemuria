 FSM_gw_tank_equipment:0 "Leichttraktor"
 FSM_gw_tank_equipment_short:0 "Leichttraktor"
 FSM_gw_tank_equipment_desc:0 "The Leichttraktor was a FSMman experimental tank. After the first world war, FSMmany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery."
 
 FSM_light_tank_equipment_1:0 "Panzerkampfwagen I"
 FSM_light_tank_equipment_1_short:0 "Panzer I"
 FSM_light_tank_equipment_1_desc:0 "The Panzer I was a light tank produced in FSMmany in the 1930s. Design of the Panzer I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armored warfare to the FSMman Army, the PzKpfw I was used extensively in combat due to a lack of more modern tanks."
 FSM_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 FSM_light_tank_artillery_equipment_1_short:0 "Bison"
 FSM_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorized infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
 FSM_light_tank_destroyer_equipment_1:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
 FSM_light_tank_destroyer_equipment_1_short:0 "Marder II"
 FSM_light_tank_destroyer_equipment_1_desc:0 "The Marder II was a FSMman tank destroyer based on the Panzer II chassis."
 FSM_light_tank_aa_equipment_1:0 "Flakpanzer I"
 FSM_light_tank_aa_equipment_1_short:0 "FlakPz I"
 FSM_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Panzer I tank."

 FSM_light_tank_equipment_2:0 "Panzerkampfwagen II"
 FSM_light_tank_equipment_2_short:0 "Panzer II"
 FSM_light_tank_equipment_2_desc:0 "The Panzer II was originally designed as a stopgap while larFSM, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tanks."
 FSM_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 FSM_light_tank_artillery_equipment_2_short:0 "Wespe"
 FSM_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 Wespe (FSMman for Wasp), was a FSMman self-propelled artillery vehicle based on a modified Panzer II chassis."
 FSM_light_tank_destroyer_equipment_2:0 "Marder III"
 FSM_light_tank_destroyer_equipment_2_short:0 "Marder III"
 FSM_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
 FSM_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
 FSM_light_tank_aa_equipment_2_desc:0 "An anti-air cannon mounted on the chassis of a Panzer II tank."
 
 FSM_light_tank_equipment_3:0 "VK1602 Leopard"
 FSM_light_tank_equipment_3_short:0 "Leopard"
 FSM_light_tank_equipment_3_desc:0 "The VK1602 Leopard was a planned FSMman reconnaissance vehicle designed in 1942. It was planned to arm the vehicle with the 75mm Kwk 41, although that was changed to a smaller 50mm cannon. The VK 1602 had sloped frontal armor, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks."
 FSM_light_tank_artillery_equipment_3:0 "WaffentraFSM Leopard"
 FSM_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 FSM_light_tank_artillery_equipment_3_desc:0 "The WaffentraFSM Leopard was a planned self-propelled artillery vehicle based on the planned VK1602 Leopard chassis."

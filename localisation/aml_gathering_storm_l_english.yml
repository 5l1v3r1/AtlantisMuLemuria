l_english:
 MUU_GATHERING_STORM_DESC:1 "Choosing not to participate in the Great War, Mu's economy was unable to profit fully from war. Significant portions of the population still live in rural areas, not able to access the wonders of the modern world. \n\n Mu is in desperate need of revitalization. Recently a large scale dam project was started in southern Girgu state, but early indications show that the hoped for prosperity is unlikely to materialize. "
 TOD_GATHERING_STORM_DESC:1 "Despite Todorovia's voluntary participation in the Great War the nation is no better off than before. The rebellious colonies, who owe their supposed 'independence' to Todorovia, mock and reject Todorovia's rightful overlordship.\n\n Todorovia has the opportunity to decide the future; glory and honor, or safety. Will Todorovia gather her strength and bring back her lost sheep?"
